name: CI and Snyk

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-snyk:
    runs-on: ubuntu-latest

    steps:
      # 1) Descarga el c칩digo del repositorio
      - name: Check out repository
        uses: actions/checkout@v3

      # 2) Instala Node.js (versi칩n 16 o la que prefieras)
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # 3) Instala dependencias y ejecuta los tests del backend
      - name: Install & Test Backend
        run: |
          cd backend
          npm install
          npm test

      # 4) Instala dependencias y ejecuta los tests del frontend
      - name: Install & Test Frontend
        run: |
          cd frontend
          npm install
          npm test

      # 5) An치lisis de seguridad con Snyk en el backend
      - name: Snyk Test (Backend)
        uses: snyk/actions/node@master
        with:
          command: test
          args: '--file=backend/package.json'
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # 6) An치lisis de seguridad con Snyk en el frontend
      - name: Snyk Test (Frontend)
        uses: snyk/actions/node@master
        with:
          command: test
          args: '--file=frontend/package.json --severity-threshold=high'
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

